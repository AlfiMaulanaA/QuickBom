<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SCADA Lamp - Indicator light design -->
  <g id="lamp">
    <!-- Base (mounting socket) -->
    <rect x="28" y="45" width="8" height="12" fill="#606060" stroke="#000" stroke-width="1"/>
    
    <!-- Lamp body (socket) -->
    <rect x="24" y="32" width="16" height="18" rx="8" fill="#808080" stroke="#000" stroke-width="2"/>
    
    <!-- Lamp shade/base -->
    <ellipse cx="32" cy="28" rx="22" ry="8" fill="#FFF8DC" stroke="#000" stroke-width="1"/>
    
    <!-- Glow effect -->
    <ellipse cx="32" cy="20" rx="16" ry="6" fill="#FFFF00" opacity="0.8"/>
    
    <!-- Central light bulb -->
    <circle cx="32" cy="32" r="6" fill="#FFFF00" stroke="#000" stroke-width="1"/>
    <circle cx="32" cy="32" r="4" fill="#FFFFFF"/>
    
    <!-- Connection terminals -->
    <line x1="30" y1="57" x2="30" y2="61" stroke="#000" stroke-width="2"/>
    <line x1="34" y1="57" x2="34" y2="61" stroke="#000" stroke-width="2"/>
  </g>
</svg>
