<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SCADA Button - Simple push button design -->
  <g id="button">
    <!-- Outer casing -->
    <rect x="8" y="12" width="48" height="40" rx="6" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
    
    <!-- Main button face -->
    <rect x="12" y="16" width="40" height="32" rx="4" fill="#808080" stroke="#000" stroke-width="1"/>
    
    <!-- Button label -->
    <text x="32" y="36" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">PRESS</text>
    
    <!-- Status indicator light -->
    <circle cx="44" cy="24" r="4" fill="#00FF00" stroke="#000" stroke-width="1"/>
    
    <!-- Connection points (left and right) -->
    <line x1="2" y1="32" x2="6" y2="32" stroke="#000" stroke-width="3"/>
    <line x1="58" y1="32" x2="62" y2="32" stroke="#000" stroke-width="3"/>
  </g>
</svg>
