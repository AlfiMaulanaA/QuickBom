      <rect x="305.5" y="127.5" width="23" height="93" fill="#D9D9D9" stroke="black"/>
      <rect x="328.5" y="188.5" width="25" height="20" fill="#D9D9D9" stroke="black"/>
      <rect x="301.5" y="124.5" width="32" height="3" fill="#D9D9D9" stroke="black"/>
      <rect x="353.5" y="182.5" width="3" height="33" fill="#D9D9D9" stroke="black"/>
