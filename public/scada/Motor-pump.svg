<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- ===== GROUP UTAMA MOTOR + PUMP ===== -->
  <g id="motor-pump">

    <!-- BODY MOTOR -->
    <g id="motor-body">
      <rect x="93.5" y="141.5" width="205.7" height="116" fill="#D9D9D9" stroke="black"/>
      <rect x="93.5" y="141.5" width="46" height="116" fill="#D9D9D9" stroke="black"/>
      <rect x="139.5" y="141.5" width="160" height="91" fill="#D9D9D9" stroke="black"/>
      
      <!-- Horizontal detail lines -->
      <rect x="148.1" y="149.3" width="127.7" height="4.85" fill="#888888" stroke="black"/>
      <rect x="148.1" y="159.05" width="127.7" height="4.85" fill="#888888" stroke="black"/>
      <rect x="148.1" y="168.8" width="127.7" height="4.85" fill="#888888" stroke="black"/>
      <rect x="148.1" y="178.55" width="127.7" height="4.85" fill="#888888" stroke="black"/>
      <rect x="148.1" y="188.3" width="127.7" height="4.85" fill="#888888" stroke="black"/>
      <rect x="148.1" y="198.05" width="127.7" height="4.85" fill="#888888" stroke="black"/>
    </g>

    <!-- ROTOR / PULLEY MOTOR -->
